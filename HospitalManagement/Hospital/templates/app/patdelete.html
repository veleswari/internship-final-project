{% extends 'app/base.html' %}
{% block title %}Remove Patient {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg bg-warning">
		<div class="card-body">
			<h3>Removing Patient</h3>
			<form method="post">
				{% csrf_token %}
				<h4>Are you sure you want to delete {{q.Name}} ?</h4>
				<div class="row">
					<div class="col">
						<input type="submit" value="Yes Confirm" class="btn btn-outline-success my-2 form-control">
					</div>
					<div class="col">
						<a href="{% url 'pav' %}" class="btn btn-outline-danger my-2 form-control">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
