{% extends 'app/base.html' %}
{% block title %} Patient List {% endblock %}
{% block content %}
<div class="card col-md shadow-lg mx-2">
			<div class="card-body">
				<h3 class="text-light bg-warning p-2 border rounded">List of Patients</h3>
				<table class="table table-borderless table-hover">
					<tr class="bg-dark text-light">
						<th>S.no</th>
						<th>Patient Name</th>
						<th>Gender</th>
						<th>Mobile</th>
						<th>Address</th>
						<th>Actions</th>
					</tr>
					{% for h in s %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{h.name}}</td>
						<td>{{h.gender}}</td>
						<td>{{h.mobile}}</td>
						<td>{{h.address}}</td>
						<td><a href="{% url 'pup' h.id %}" class="btn btn-outline-warning mx-2">Update</a><a href="{% url 'pdt' h.id %}" class="btn btn-outline-danger mx-2">Delete</a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
{% endblock %}
