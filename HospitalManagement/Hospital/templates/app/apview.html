{% extends 'app/base.html' %}
{% block title %} Appoinment List {% endblock %}
{% block content %}
<div class="card col-md shadow-lg mx-2">
			<div class="card-body">
				<h3 class="text-light bg-warning p-2 border rounded">List of Appoinments</h3>
				<table class="table table-borderless table-hover">
					<tr class="bg-dark text-light">
						<th>S.no</th>
						<th>Doctor Name</th>
						<th>Patient Number</th>
						<th>Date</th>
						<th>Time</th>
						<th>Actions</th>
						
					</tr>
					{% for h in s %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{h.doctor}}</td>
						<td>{{h.patient}}</td>
						<td>{{h.date}}</td>
						<td>{{h.time}}</td>
						<td><a href="{% url 'aup' h.id %}" class="btn btn-outline-warning mx-2">Update</a><a href="{% url 'adt' h.id %}" class="btn btn-outline-danger mx-2">Delete</a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
{% endblock %}
