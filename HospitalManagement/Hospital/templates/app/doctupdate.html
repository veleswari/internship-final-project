{% extends 'app/base.html' %}
{% block title %}Update Doctors Details{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg bg-warning">
		<div class="card-body">
			<h3>Doctor Update</h3>
			<form method="post">
				{% csrf_token %}
				{% for t in x %}
					{{t}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'docv' %}" class="btn btn-outline-primary form-control my-2">Back to List</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-success form-control my-2">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
