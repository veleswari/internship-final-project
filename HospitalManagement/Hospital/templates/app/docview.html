{% extends 'app/base.html' %}
{% block title %} Doctors List {% endblock %}
{% block content %}
<div class="card col-md shadow-lg mx-2">
			<div class="card-body">
				<h3 class="text-light bg-warning p-2 border rounded">List of Doctors</h3>
				<table class="table table-borderless table-hover">
					<tr class="bg-dark text-light">
						<th>S.no</th>
						<th>Doctor Name</th>
						<th>Mobile Number</th>
						<th>Speciality</th>
						<th>Actions</th>
						
					</tr>
					{% for h in s %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{h.Name}}</td>
						<td>{{h.mobile}}</td>
						<td>{{h.special}}</td>
						<td><a href="{% url 'dup' h.id %}" class="btn btn-outline-warning mx-2">Update</a><a href="{% url 'ddt' h.id %}" class="btn btn-outline-danger mx-2">Delete</a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
{% endblock %}
